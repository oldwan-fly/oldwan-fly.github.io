<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Bootstrap，jQuery版本库和js插件库插入方式</title>
<!-- 导入Bootstrap的版本库 -->
<link rel="stylesheet" href="http://libs.baidu.com/bootstrap/3.2.0 /css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 导入jQuery版本库 -->
    <script src="http://libs.baidu.com/jquery/2.1.1/jquery.js"></script>
    <!-- 导入Bootstrap的所有js插件 -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> 
</body>
</html>
