<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
        <title>jQuery动画特效</title>
        <style>
            #box{
                width:500px;
                height:50px;
                background-color:blue;
                position:relative;
                margin:20px auto;
                border-radius: 5px;
                
            }
        </style>
    </head>
    
    <body>
        <input type="button" value="向左" id="btn_l">
        <input type="button" value="向右" id="btn_r">
        <div id="box"></div>
        
        <script>
        $(function(){
            $("#btn_l").bind("click",function(){
                $("#box").stop();
                $("#box").animate({
                    left:"-100px"//这里不要设置right:"+50px"
                },1000);
            });
        
            $("#btn_r").bind("click",function(){
                $("#box").stop();
                $("#box").animate({
                    left:"+100px"
                },1000);
            });
        })    
        </script>
    </body>
</html>
